<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Coloca esto en el head de tu archivo HTML -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>




</head>
<body class="body">
<div class="container">

    <h1 class="align-center">Citas</h1>
    <br>
    <section class="container-fluid">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary" data-bs-target="#exampleModal" data-bs-toggle="modal"
                    aria-expanded="false">
                Nueva cita
            </button>
            <br>
        </div>
        <br>
        <br>
        <br>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Hora</th>
                <th scope="col">Fecha</th>
                <th scope="col">Detalle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>12:00:00</td>
                <td>30-01-2024</td>
                <td>Presnta cita por dolor intenso de cabeza</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>16:00:00</td>
                <td>03-01-2024</td>
                <td>El paciente manifiesta que quiere una consulta medica regular</td>
            </tr>
            <tr>
                <th scope="row">3</th>

                <td>08:00:00</td>
                <td>03-01-2024</td>
                <td>El paciente manifiesta que quiere una consulta medica regular</td>

            </tr>
            </tbody>
        </table>
    </section>
    <br>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva cita</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-12">
                            <label for="inputPaciente" class="form-label">Paciente</label>
                            <select id="inputPaciente" class="form-select" aria-label="Paciente">
                                <option selected>Seleccione . . .</option>
                                <option value="1">JORGUE RODRIGUEZ</option>
                                <option value="2">AMANDA MORALES</option>
                            </select>

                        </div>
                        <div class="col-md-6">
                            <label for="inputHora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="inputHora">
                        </div>
                        <div class="col-md-6">
                            <label for="inputFecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="inputFecha">
                        </div>
                        <div class="col-md-12">
                            <label for="inputDetalle" class="form-label">Detalle</label>
                            <input type="text" maxlength="50" class="form-control" id="inputDetalle">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
