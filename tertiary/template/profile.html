<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body class="body">

<div class="container">
    <h1>Perfil</h1>
    <section class="container-fluid">
        <form class="row g-3" method="post">
            <div class="col-md-2">
                <label for="inputDni" class="form-label">DNI</label>
                <input type="text"  class="form-control" id="inputDni" value="{{ doctor.id_persona.dni }}">
            </div>
            <div class="col-md-5">
                <label for="inputNombres" class="form-label">Nombres</label>
                <input type="text" maxlength="50" class="form-control" id="inputNombres" value="{{ doctor.id_persona.nombres }}">
            </div>
            <div class="col-md-5">
                <label for="inputApellidos" class="form-label">Apellidos</label>
                <input type="text" maxlength="50" class="form-control" id="inputApellidos" value="{{ doctor.id_persona.apellidos }}">
            </div>
            <div class="col-md-3">
                <label for="inputSenecyt" class="form-label">Registro Senecyt</label>
                <input type="text" maxlength="30" class="form-control" id="inputSenecyt" {{ doctor.rec_senecyt}}>
            </div>
            <div class="col-md-3">
                <label for="inputCorreo" class="form-label">Correo</label>
                <input type="email" maxlength="30" class="form-control" id="inputCorreo">
            </div>
            <div class="col-3">
                <label for="inputTelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="inputTelefono" maxlength="10" placeholder="0999999999">
            </div>
            <div class="col-3">
                <label for="inputSexo" class="form-label">Sexo</label>
                <select id="inputSexo" class="form-select" aria-label="Sexo">
                    <option selected>Seleccione . . .</option>
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                </select>

            </div>
            <div class="col-md-3">
                <label for="inputEspecialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="inputEspecialidad" maxlength="30">
            </div>
            <div class="col-md-6">
                <label for="inputInstitucion" class="form-label">Institución</label>
                <input type="text" class="form-control" id="inputInstitucion" maxlength="30">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Editar</button>
            </div>
        </form>
    </section>
</div>

</body>
</html>
