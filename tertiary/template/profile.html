<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body class="body">
<div class="container">
    <h1>Perfil del Doctor</h1>
    <form class="row g-3" method="post">
        {% csrf_token %}
        {% for field in persona_form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                <!-- Chequea si estamos en modo de ediciÃ³n para establecer el campo como solo lectura o no -->
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" {% if not editing %}readonly{% endif %}>
            </div>
        {% endfor %}
        {% for field in doctor_form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value }}" {% if not editing %}readonly{% endif %}>
            </div>
        {% endfor %}
        {% if editing %}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'perfil_doctor' %}" class="btn btn-secondary">Cancelar</a>
        {% else %}
            <a href="?editar=true" class="btn btn-secondary">Editar</a>
        {% endif %}
    </form>
</div>


</body>
</html>
